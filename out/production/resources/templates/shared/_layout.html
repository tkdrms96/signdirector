<!doctype html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head th:fragment="fragment-header1">
  <meta charset="UTF-8">
  <title>Smarty v5</title>
  <meta name="description" content="...">

  <meta name="viewport" content="width=device-width, maximum-scale=5, initial-scale=1">
  <!--[if IE]><meta http-equiv='X-UA-Compatible' content='IE=edge,chrome=1'><![endif]-->

  <!-- up to 10% speed up for external res -->
  <link rel="dns-prefetch" href="https://fonts.googleapis.com/">
  <link rel="dns-prefetch" href="https://fonts.gstatic.com/">
  <link rel="preconnect" href="https://fonts.googleapis.com/">
  <link rel="preconnect" href="https://fonts.gstatic.com/">
  <!-- preloading icon font is helping to speed up a little bit -->
  <link rel="preload" th:href="@{/fonts/flaticon/Flaticon.woff2}" as="font" type="font/woff2" crossorigin>

  <link rel="stylesheet" th:href="@{/css/core.min.css}">
  <link rel="stylesheet" th:href="@{/css/vendor_bundle.min.css}">
  <link rel="stylesheet" th:href="@{/css/custom.css}">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;700&display=swap" rel="stylesheet">

  <!-- favicon -->
  <link rel="shortcut icon" href="/favicon.ico">
  <link rel="apple-touch-icon" href="/demo.files/logo/icon_512x512.png">

  <script src="https://code.jquery.com/jquery-3.4.1.js"></script>

</head>


<body>


  <!-- header fragment 사용 -->
  <th:block th:replace="fragments/header :: headerFragment"></th:block>
  <!-- content fragment 사용 -->
  <th:block layout:fragment="content">

  </th:block>

  <!-- footer fragment 사용 -->
  <th:block th:replace="fragments/footer :: footerFragment"></th:block>

<script th:src="@{/js/core.min.js}"></script>

</body>
</html>
